[directory]
style = "dimmed blue"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[✨](dimmed yellow)"
error_symbol = "[✗](bold red)"

[git_status]
conflicted = "💥"
ahead = "🚀${count}"
behind = "🐌${count}"
diverged = "🔀${ahead_count}${behind_count}"
untracked = "❓"
stashed = "📚"
modified = "✏️"
staged = "[✅$count](green)"
renamed = "📛"
deleted = "🗑️"

[nodejs]
symbol = "⬢ "
style = "bold green"

[python]
symbol = "🐍 "
style = "bold blue"

[rust]
symbol = "🦀 "
style = "bold red"

[java]
symbol = "☕ "
style = "bold red"

[golang]
symbol = "🐹 "
style = "bold cyan"

[docker_context]
symbol = "🐋 "
style = "blue bold"

[username]
show_always = false
style_user = "bold cyan"
style_root = "bold red"

[hostname]
ssh_only = true
format = "[$hostname](bold red) "

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow)"
